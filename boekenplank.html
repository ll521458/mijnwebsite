    <h1 class="playfair-display-title">Mijn Boekenplankje</h1>
    
    <main>
      <section>
        <h2 class="playfair-display-subtitle">Voeg een boek toe aan je boekenplank</h2>
         <form id="boekForm" action="#">
           <label for="titel">Boektitel:</label>
           <input type="text" id="titel" name="titel" required>
           <br><br>
           
           <label for="auteur">Auteur:</label>
           <input type="text" id="auteur" name="auteur" required>
           <br><br>
           
           <label for ="begonnen">Datum begonnen:</label>  
           <input type="date" id="begonnen" name="begonnen">
           <br><br>
           
           <label for ="uitgelezen">Datum uitgelezen:</label>  
           <input type="date" id="uitgelezen" name="uitgelezen"> 
           <br><br>
           
           <label for="review">Review: </label>
           <textarea id= "review" name="review" maxlength="200"></textarea>
           <br><br>
           
           <input type="hidden" id="boekIndex">
           <button type="submit" id="opslaanKnop">Zet op de boekenplank</button>
           <button type="button" id="annulerenKnop">Annuleren</button>
         </form>
      </section>
      <section>
        <h2 class="playfair-display-subtitle">Boekenplankje</h2>
        <ul id="boekenlijst">
          <li class="boek">
            <div class="boek-info">
              <img src="cover.jpg" alt="Boek Cover" class="boek-cover">
              <div class="boek-tekst">
                <h3 class="boek-titel">Boektitel</h3>
                <p class="boek-auteur">van Auteur</p>
                <div class="boek-review-container">
                  <p class="boek-review">Wat jij vond van het boek.</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
